services:

  gateway-service:
    build: ./gateway
    container_name: gateway-api
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - USER_PORT=3001
      - COMBAT_PORT=3002
      - LOG_PORT=3009
      - HERO_PORT=3003
      - INVENTORY_PORT=3004
    networks:
      - erjulrian-network
    restart: always 

  user-service:
    build: ./user
    container_name: user-api
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=user_user
      - DB_PASSWORD=user_password
      - DB_NAME=erjulrian_db
      - RABBITMQ_URL=amqp://rabbitmq:5672
    networks:
      - erjulrian-network
    restart: always

  combat-service:
    build: ./combat
    container_name: combat-api
    depends_on:
      - rabbitmq
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - RABBITMQ_URL=amqp://rabbitmq:5672
    networks:
      - erjulrian-network
    restart: always

  log-service:
    build: ./log
    container_name: log-api
    depends_on:
      - rabbitmq
      - elasticsearch
    ports:
      - "3009:3009"
    environment:
      - NODE_ENV=development
      - PORT=3009
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - RABBITMQ_URL=amqp://rabbitmq:5672
    networks:
      - erjulrian-network
    restart: always

  hero-service:
    build: ./hero
    container_name: hero-api
    depends_on:
      - db
      - rabbitmq
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=hero_user
      - DB_PASSWORD=hero_password
      - DB_NAME=erjulrian_db
      - RABBITMQ_URL=amqp://rabbitmq:5672
    networks:
      - erjulrian-network
    restart: always

  inventory-service:
    build: ./inventory
    container_name: inventory-api
    depends_on:
      - db
      - rabbitmq
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=inventory_user
      - DB_PASSWORD=inventory_password
      - DB_NAME=erjulrian_db
      - RABBITMQ_URL=amqp://rabbitmq:5672
    networks:
      - erjulrian-network
    restart: always
  
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-broker
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - erjulrian-network
    restart: always

  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: log-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    networks:
      - erjulrian-network
    restart: always
  
  db:
    image: postgres:16-alpine
    container_name: erjulrian-db
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=toto123
      - POSTGRES_DB=erjulrian_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - erjulrian-network
    healthcheck:  # ← AJOUTEZ ÇA !
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always  # ← Et ça aussi

  mongo:
    image: mongo:latest
    container_name: erjulrian-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=erjulrian_dungeon
    volumes:
      - mongo-data:/data/db
    networks:
      - erjulrian-network
  dungeon-service:
    build: ./dungeon
    container_name: dungeon-api
    depends_on:
      - mongo
      - rabbitmq
      - db
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - PORT=3005
      - MONGO_URL=mongodb://mongo:27017/erjulrian_dungeon
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=inventory_user
      - DB_PASSWORD=inventory_password
      - DB_NAME=erjulrian_db
    networks:
      - erjulrian-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always

volumes:
  db-data:
  mongo-data:

networks:
  erjulrian-network:
    driver: bridge
