services:
  log-service:
    build: .
    container_name: log-api
    ports:
      - "3009:3009"
    environment:
      - NODE_ENV=development
      - PORT=3009
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - RABBITMQ_URL=amqp://rabbitmq:5672
    networks:
      - erjulrian-network
    restart: always
    depends_on:
      - rabbitmq
      - elasticsearch

networks:
  erjulrian-network:
    driver: bridge
