services:

  gateway-service:
    build: ./gateway
    container_name: gateway-api
    depends_on:
      - rabbitmq
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - USER_PORT=3001
      - COMBAT_PORT=3002
      - LOG_PORT=3009
      - HERO_PORT=3003
      - INVENTORY_PORT=3004
    networks:
      - erjulrian-network
    restart: always 

  user-service:
    build: ./user
    container_name: user-api
    depends_on:
      db-user:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_HOST=db-user
      - DB_PORT=5432
      - DB_USER=user_user
      - DB_PASSWORD=user_password
      - DB_NAME=erjulrian_user
      - RABBITMQ_URL=amqp://rabbitmq:5672
    networks:
      - erjulrian-network
    restart: always

  combat-service:
    build: ./combat
    container_name: combat-api
    depends_on:
      - rabbitmq
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - RABBITMQ_URL=amqp://rabbitmq:5672
    networks:
      - erjulrian-network
    restart: always

  log-service:
    build: ./log
    container_name: log-api
    depends_on:
      - rabbitmq
      - elasticsearch
    ports:
      - "3009:3009"
    environment:
      - NODE_ENV=development
      - PORT=3009
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - RABBITMQ_URL=amqp://rabbitmq:5672
    networks:
      - erjulrian-network
    restart: always

  hero-service:
    build: ./hero
    container_name: hero-api
    depends_on:
      db-hero:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DB_HOST=db-hero
      - DB_PORT=5432
      - DB_USER=hero_user
      - DB_PASSWORD=hero_password
      - DB_NAME=erjulrian_hero
      - RABBITMQ_URL=amqp://rabbitmq:5672
    networks:
      - erjulrian-network
    restart: always

  inventory-service:
    build: ./inventory
    container_name: inventory-api
    depends_on:
      db-inventory:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
      - DB_HOST=db-inventory
      - DB_PORT=5432
      - DB_USER=inventory_user
      - DB_PASSWORD=inventory_password
      - DB_NAME=erjulrian_inventory
      - RABBITMQ_URL=amqp://rabbitmq:5672
    networks:
      - erjulrian-network
    restart: always
  
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-broker
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - erjulrian-network
    restart: always

  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: log-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    networks:
      - erjulrian-network
    restart: always
  
  db-hero:
    image: postgres:16-alpine
    container_name: erjulrian-db-hero
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=toto123
      - POSTGRES_DB=erjulrian_hero
    ports:
      - "5432:5432"
    volumes:
      - db-hero-data:/var/lib/postgresql/data
      - ./init-db/1-init-hero.sql:/docker-entrypoint-initdb.d/1-init-hero.sql
    networks:
      - erjulrian-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always

  db-inventory:
    image: postgres:16-alpine
    container_name: erjulrian-db-inventory
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=toto123
      - POSTGRES_DB=erjulrian_inventory
    ports:
      - "5433:5432"
    volumes:
      - db-inventory-data:/var/lib/postgresql/data
      - ./init-db/2-init-inventory.sql:/docker-entrypoint-initdb.d/2-init-inventory.sql
    networks:
      - erjulrian-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always

  db-game:
    image: postgres:16-alpine
    container_name: erjulrian-db-game
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=toto123
      - POSTGRES_DB=erjulrian_game
    ports:
      - "5434:5432"
    volumes:
      - db-game-data:/var/lib/postgresql/data
      - ./init-db/3-init-game.sql:/docker-entrypoint-initdb.d/3-init-game.sql
      - ./init-db/4-load-monsters.sql:/docker-entrypoint-initdb.d/4-load-monsters.sql
      - ./init-db/5-load-artifacts.sql:/docker-entrypoint-initdb.d/5-load-artifacts.sql
    networks:
      - erjulrian-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always

  db-user:
    image: postgres:16-alpine
    container_name: erjulrian-db-user
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=toto123
      - POSTGRES_DB=erjulrian_user
    ports:
      - "5435:5432"
    volumes:
      - db-user-data:/var/lib/postgresql/data
      - ./init-db/6-init-user.sql:/docker-entrypoint-initdb.d/6-init-user.sql
    networks:
      - erjulrian-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always

  mongo:
    image: mongo:latest
    container_name: erjulrian-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=erjulrian_dungeon
    volumes:
      - mongo-data:/data/db
    networks:
      - erjulrian-network

  redis:
    image: redis:7-alpine
    container_name: erjulrian-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - erjulrian-network
    restart: always

  dungeon-service:
    build: ./dungeon
    container_name: dungeon-api
    depends_on:
      mongo:
        condition: service_started
      rabbitmq:
        condition: service_started
      db-game:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - PORT=3005
      - MONGO_URL=mongodb://mongo:27017/erjulrian_dungeon
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - REDIS_URL=redis://redis:6379
      - DB_HOST=db-game
      - DB_PORT=5432
      - DB_USER=dungeon_user
      - DB_PASSWORD=dungeon_password
      - DB_NAME=erjulrian_game
    networks:
      - erjulrian-network
    restart: always

volumes:
  db-hero-data:
  db-inventory-data:
  db-game-data:
  db-user-data:
  mongo-data:
  redis-data:

networks:
  erjulrian-network:
    driver: bridge
