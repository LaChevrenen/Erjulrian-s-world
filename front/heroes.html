<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes Héros</title>
</head>
<body>
  <nav>
    <button onclick="logout()">Déconnexion</button>
  </nav>
  
  <div id="heroes-container">
    <!-- Contenu chargé dynamiquement -->
  </div>
  <button id="createHeroBtn" onclick="createHero()">Créer un héros</button>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/heroes.js"></script>
  
  <script>
    // Protection : s'exécute AVANT tout le reste
    if (!requireAuth()) {
      // Si pas connecté, requireAuth() redirige déjà
      // On arrête l'exécution du reste
      throw new Error('Non autorisé');
    }
  </script>
</body>
</html>
